<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Reproductor</title>
</head>
<body>
  <div class="container-player">
    <h1>Play Music</h1>
    <div class="container-album">
      <img src="" type="jpg" alt="album" class="playerimg" id="img">
      <h2 class="playerartist" id="artist"></h2>
      <h3 class="playersong" id="songName"></h3>
    </div>
    <div class="controls">
      <audio class="playeraudio" controls id="audio">
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="player_controls">
        <i class='bx bx-rewind' id="former"></i>
        <i class='bx bx-rewind' id="rewind"></i>
        <i class='bx bx-play' id="play"></i>
        <i class='bx bx-stop' id="stop"></i> 
        <i class='bx bx-pause' id="pause"></i>
        <i class='bx bx-fast-forward' id="forward"></i> 
        <i class='bx bx-fast-forward' id="following"></i> 
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
